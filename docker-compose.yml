version: "3.9"

services:
  minio:
    container_name: minio
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  faostat_ingestor:
    container_name: faostat_ingestor
    build: ./faostat_ingestor
    env_file:
      - .env
    image: faostat_ingestor
    depends_on:
      - minio
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
      MINIO_BUCKET: raw-data

  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: faostat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  model_features:
    container_name: model_features
    build: ./model_features
    env_file:
      - .env
    image: model_features
    depends_on:
      - postgres
    environment:
      POSTGRES_DB: faostat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
  model_trainer:
    build: ./model_trainer
    env_file:
      - .env
    volumes:
      - ./model_trainer/eda_outputs:/app/eda_outputs
    container_name: model_trainer
    image: model_trainer
    depends_on:
      - postgres
    environment:
      POSTGRES_DB: faostat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432

volumes:
  minio_data:
  pgdata:
